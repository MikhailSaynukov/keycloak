apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
  annotations:
    ingress.kubernetes.io/ssl-redirect: false
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - www.keycloak.lab.com
  rules:
  - host: www.keycloak.lab.com
    http:
      paths:
      - path: /keycloak
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
